{% extends "layout.html" %}
{% block content %}

<form action="/auth/login" method="post">
  <fieldset>
  <label for="username">username</label>
  <input name="username" maxlength="200" placeholder="username">

  <label for="password">password</label>
  <input type="password" name="password" maxlength="200" placeholder="password">
  </fieldset>
  <button>Sign in</button>
</form>

<a href="/auth/register">Sign up</a>

{% endblock content %}
