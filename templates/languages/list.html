{% extends "layout.html" %}
{% block content %}

<table>
  <thead>
    <th> Language </th>
    <th> Phoneme count </th>
    <th> </th>
  </thead>
  {% for language in languages %}
  <tr>
    <td> <a href="{{ language.q }}">{{ language.label }}</a> </td>
    <td> {{ language.phoneme_count }} </td>
    <td>
        <a href="/languages/{{ language.q.0 }}"> See </a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
